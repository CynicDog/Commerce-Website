<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>
            <div *ngIf="orderHistoryList?.length > 0">
                <table class="table table-bordered"> 
                    <tr> 
                        <th width="30%">Order Tracking Number</th>
                        <th width="10%">Total Price</th>
                        <th width="10%">Total Quantity</th>
                        <th width="10%">Date</th>
                    </tr>
                    <tr *ngFor="let orderHistory of orderHistoryList"> 
                        <td class="p-2">{{ orderHistory.orderTrackingNumber }}</td>
                        <td class="p-2">{{ orderHistory.totalPrice | currency: "USD" }}</td>
                        <td class="p-2">{{ orderHistory.totalQuantity }}</td>
                        <td class="p-2">{{ orderHistory.dateCreated | date: "medium" }}</td>
                    </tr>                    
                </table>
            </div> 
            <div *ngIf="orderHistoryList?.length <= 0" class="alert alert-warning col-md-12" role="alert"> 
                No Previous Order History Exist!
            </div>
        </div>
    </div>
</div>
