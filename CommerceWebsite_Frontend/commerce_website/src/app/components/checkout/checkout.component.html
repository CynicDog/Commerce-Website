<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="firstName"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="lastName"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="email"></div>
                        </div>
                    </div>
                </div>

                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto">
                                <select type="text" formControlName="country" (change)="getStates('shippingAddress')">
                                    <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="street"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="city"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto">
                                <select type="text" formControlName="state">
                                    <option *ngFor="let state of shippingAddressStates" [ngValue]="state">{{ state.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="zipCode"></div>
                        </div>
                    </div>

                </div>

                <div class="input-space">
                    <label class="au-checkbox" style="margin-top: 3rem; margin-bottom: 4px;">
                        <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)"/>
                        <span class="au-checkmark"></span> Billing Address same as Shipping Address
                    </label>
                </div>

                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>
                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto">
                                <select type="text" formControlName="country" (change)="getStates('billingAddress')">
                                    <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="street"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="city"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto">
                                <select type="text" formControlName="state">
                                    <option *ngFor="let state of billingAddressStates" [ngValue]="state">{{ state.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="zipCode"></div>
                        </div>
                    </div>

                </div>

                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>
                    
                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Card Type</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto">
                                <select type="text" formControlName="cardType"> 
                                    <option>Visa</option>
                                    <option>Mastercard</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Name on card</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="nameOnCard"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Card Number</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="cardNumber"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Security Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto"><input type="text" formControlName="securityCode"></div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Expiration Year</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto">
                                <select formControlName="expirationYear" (change)="handleMonthsAndYears()"> 
                                    <option *ngFor="let year of creditCardYears">{{ year }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col-md-2 my-auto"><label>Expiration Month</label></div>
                        <div class="col-md-9">
                            <div class="input-space my-auto">
                                <select formControlName="expirationMonth"> 
                                    <option *ngFor="let month of creditCardMonths">{{ month }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form-area"> 
                    <h3>Review Your Order</h3>

                    <p>Total Quantity: {{ totalQuantity }}</p>
                    <p>Shipping Fee: FREE</p>
                    <p>Total Price: {{ totalPrice | currency: 'USD' }}</p>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Purchase</button>
                </div>

            </form>
        </div>
    </div>
</div>
