<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="row">
            <div *ngFor="let product of products" class="col-md-4 col-xl-4">
                <div class="product-box">
                    <div routerLink="/products/{{ product.id }}">
                        <img src="{{ product.imageUrl }}" class="img-responsive">
                    </div>
                    <a routerLink="/products/{{ product.id }}" style="text-decoration: none;">
                        <h1>{{ product.name }}</h1>
                    </a>
                    <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                    <a href="#" class="primary-btn" style="text-decoration:none">Add to cart</a>
                </div>
            </div>
            <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="aleart">No Product Found ðŸ˜¢
            </div>

            <div class="footer-pagination" style="text-align: center;"> 
                <ngb-pagination
                    [(page)]="pageNumber"
                    [pageSize]="pageSize"
                    [collectionSize]="totalElements"
                    [maxSize]="5"
                    [boundaryLinks]="true"
                    (pageChange)="listProducts()">
                </ngb-pagination>

                <span style="margin-right: 2px;">Page Size</span>

                <select #pageOptionValue (change)="updatePageSize(pageOptionValue.value)"> 
                    <option>3</option>
                    <option selected="true">5</option>
                    <option>10</option>
                </select> 
            </div>
        </div>
    </div>
</div>
