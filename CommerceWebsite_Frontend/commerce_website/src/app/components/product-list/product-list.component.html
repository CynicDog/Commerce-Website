<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="row">
            <div *ngFor="let product of products" class="col-md-4 col-xl-3">

                <div class="product-box">
                    <a routerLink="/products/{{ product.id }}">
                        <img src="{{ product.imageUrl }}" class="img-responsive">
                    </a>
                    <a routerLink="/products/{{ product.id }}" style="text-decoration: none">
                        <h1>{{ product.name }}</h1>
                    </a>
                    <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                    <a href="#" class="primary-btn" style="text-decoration:none">Add to cart</a>
                </div>
            </div>
            <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="aleart">No Product Found ðŸ˜¢
            </div>
        </div>
    </div>
</div>
