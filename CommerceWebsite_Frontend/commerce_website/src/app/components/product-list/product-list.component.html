<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="col">
            <div *ngFor="let product of products" class="col">
                <div class="product-box" style="position:relative;">
                    <div class="row">
                        <div class="col-2"><img src="{{ product.imageUrl }}" class="img-responsive" routerLink="/products/{{ product.id }}"></div>
                        <div class="col-10">
                            <h1 routerLink="/products/{{ product.id }}">{{ product.name }}</h1>
                            <h2>{{ product.description}} </h2>

                            <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                            <button (click)="addToCart(product)" class="btn btn-primary btn-sm"
                                style="text-decoration:none; position: absolute; bottom: 0; right: 0;">Add to cart</button> 
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="aleart">No Product Found ðŸ˜¢
            </div>

            <div class="footer-pagination" style="text-align: center;">
                <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements"
                    [maxSize]="5" [boundaryLinks]="true" (pageChange)="listProducts()">
                </ngb-pagination>

                <span class="mx-2">Page Size</span>

                <select #pageOptionValue (change)="updatePageSize(pageOptionValue.value)">
                    <option>3</option>
                    <option selected="true">5</option>
                    <option>10</option>
                </select>
            </div>
        </div>
    </div>
</div>
